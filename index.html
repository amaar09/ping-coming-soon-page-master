<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <main>
      <img class="logo" src="./images/logo.svg" alt="">
      <span class="mainHeading">
        We are launching
      </span>

      <span class="subHeading">
        Subscribe and get notified
      </span>
      <form action="" method="get">
        <input type="email" class="inputEmail" placeholder="Your Email Address">
        <button class="btn" id="errorMsg">Notify Me</button>
        <p class="invalidEmail">Please provide a valid email address</p>
      </form>
      <img class="statImage" src="./images/illustration-dashboard.png" alt="">

      <div class="bottomSection">
        <span class="socalMedia">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-icon name="logo-instagram"></ion-icon>
        </span>
        <span class="copyright">
          &copy; Copyright Ping. All rights reserved.
        </span>
      </div>
    </main>
    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </div>
</body>
<script src="index.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
